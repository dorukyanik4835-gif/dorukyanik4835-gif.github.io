<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hava Kalite & Temizlik Takip</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2d89ef, #1b5fa7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    width: 350px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
}

h1 {
    margin-top: 0;
    font-size: 20px;
    color: #2d89ef;
}

.gazDeger {
    font-size: 28px;
    font-weight: bold;
    margin: 10px 0;
}

.durum {
    font-weight: bold;
    margin-bottom: 10px;
}

.uyari {
    color: red;
    font-weight: bold;
    margin-bottom: 10px;
}

button {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    background: #2d89ef;
    color: white;
    transition: 0.3s;
}

button:hover {
    background: #1b5fa7;
}

.temizlikBox {
    margin-top: 15px;
    font-size: 13px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}

.kayitlar {
    max-height: 120px;
    overflow-y: auto;
    text-align: left;
    margin-top: 8px;
}
</style>
</head>

<body>

<div class="card">

    <h1>üå¨Ô∏è Hava Kalite Takibi</h1>

    <div class="gazDeger">
        <span id="gaz">--</span> PPM
    </div>

    <div class="durum" id="durum">Durum Bekleniyor...</div>
    <div class="uyari" id="uyari"></div>

    <h3>üßº Temizlik Kaydƒ±</h3>

    <p><strong>Son Temizlik:</strong></p>
    <p id="sonTemizlik">Hen√ºz yapƒ±lmadƒ±</p>

    <button onclick="temizlikKaydet('Domestos')">Domestos</button>
    <button onclick="temizlikKaydet('Cif')">Cif</button>
    <button onclick="temizlikKaydet('Mr. Muscle')">Mr. Muscle</button>
    <button onclick="temizlikKaydet('Bingo')">Bingo</button>

    <div class="temizlikBox">
        <strong>Ge√ßmi≈ü Kayƒ±tlar:</strong>
        <div class="kayitlar" id="liste"></div>
    </div>

</div>

<script>

function gazUret() {
    let deger = Math.floor(Math.random() * 500) + 100;
    document.getElementById("gaz").innerText = deger;

    let durum = document.getElementById("durum");
    let uyari = document.getElementById("uyari");

    if (deger <= 250) {
        durum.innerText = "üü¢ Hava Temiz";
        durum.style.color = "green";
        uyari.innerText = "";
    }
    else if (deger <= 400) {
        durum.innerText = "üü° Orta Seviye";
        durum.style.color = "orange";
        uyari.innerText = "";
    }
    else {
        durum.innerText = "üî¥ Kirli Hava";
        durum.style.color = "red";
        uyari.innerText = "‚ö† Temizlik √ñneriliyor!";
    }
}

setInterval(gazUret, 2000);
gazUret();

function temizlikKaydet(marka) {
    const zaman = new Date().toLocaleString("tr-TR");

    document.getElementById("sonTemizlik").innerText = zaman;

    const yeni = document.createElement("div");
    yeni.innerText = zaman + " - " + marka + " ile temizlendi";

    document.getElementById("liste").prepend(yeni);

    document.getElementById("uyari").innerText = "";
}

</script>

</body>
</html>
